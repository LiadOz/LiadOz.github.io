<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Implemention fullcalendar -->
        <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
        <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
        <link href='fullcalendar/packages/list/main.css' rel='stylesheet' />

        <script src='fullcalendar/packages/core/main.js'></script>
        <script src='fullcalendar/packages/daygrid/main.js'></script>
        <script src='fullcalendar/packages/list/main.js'></script>
        <script src='fullcalendar/packages/interaction/main.js'></script>
        
        <script src="cal.js"></script>

        <title>Automatic Event Calendar</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <body style="background-color:lightgrey";>
            
            <div class="container-fluid text-center">

                <h1>Automatic Event Calendar <small>by Liad Oz</small></h1>

                <div class="row">
                    <div class="col-md-2">
                        <div class="jumbotron" id="sideBar">
                            <div class="form-group">
                                <label for="userInput">Username</label>
                                <input type="text" class="form-control" id="userInput" placeholder="Enter Username ...">
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="loadEvents()">Load</button>
                        </div>
                    </div>
                    <div class="col-md-10" style="background-color: azure">
                        <div id='calendar'></div>
                    </div>
                </div>

            </div>
            <script type="text/javascript"src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="eventLoading.js"></script>

        </body>
    </head>
</html>
